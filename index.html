<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Minefield</title>
</head>

<body>
    <header>
        <div class="custom-header">
            <div class="row">
                <img src="img/Logo.png" alt="logo boolean" class="logo-boolean">
                <h1>Minefield: The Grid</h1>
            </div>
            <div class="row">
                <label for="difficulty-level-select">Difficulty:</label>
                <select name="difficulty-level" id="difficulty-level-select">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button id="start-button">Play</button>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-container">

        </div>
    </main>
    <footer>
        <span>Made with &hearts; by
            <a target="_blank" href="https://www.github.com/cincenfrank">CinCenFrank</a>
        </span>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
